<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка</title>
    <style>
     .container{margin: 15px auto;
                max-width:600px;
                border-radius:10px;
                background: white;
                padding:15px
                }
    body{background-color:#2f8fff;font-family:Arial;font-size: 24px;}
    h1{color:white; font-size:30px;}
    </style>
</head>
<body>
    <center><h1>СОРТИРОВКА</h1></h1></center>

    <div class="container">
        <b> Добавление товара </b>
        <div>
            <input type="text"  required id="title" placeholder="Название">
            <input type="number"  required id="price" placeholder="Цена">
            <input type="number"  required id="raiting" placeholder="Рейтинг">
        </div>
        <div>
            <Button id="add-item">Добавить</Button>
        </div>
    </div>

    <div class="container">
        <b> Товары </b>
        <div>
            <Button id="sort-minMax">Дешевле</Button>
            <Button id="sort-maxMin">Дороже</Button>
            <Button id="sort-rait">Высокий рейтинг</Button>
        </div>
        <div id="tovar"></div>
    </div>
    <script src="sort.js"></script>
    <script src="addItem.js"></script>
</body>
</html>
